{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UROMED</title>
    <link rel="stylesheet" href="{% static 'css/styles-ingresar-venta.css' %}">
</head>
<body>

{% block content %}
    <h1>Ingresar Venta</h1>
    <p>Aquí podrás registrar una nueva venta.</p>

    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
            </div>

            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad de producto" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio Unitario:</label>
                <input type="number" id="precio" name="precio" placeholder="Precio unitario" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Venta:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <button type="submit" class="btn">Registrar Venta</button>
        </form>
    </div>
{% endblock %}
