{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/styles-editar-cliente.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar-clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
