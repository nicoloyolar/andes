{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="navbar">
        <button class="btn-back" onclick="history.back()">Atrás</button>
        <a href="{% url 'logout' %}" class="logout-link">Cerrar sesión</a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
